<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Спасибо, Таня 🌷</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fffaf4, #ffeef3);
      color: #3a3a3a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .thank-you {
      background: #ffffffd9;
      border-radius: 18px;
      padding: 40px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      backdrop-filter: blur(4px);
    }

    h1 {
      color: #d63384;
      font-size: 1.8em;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1em;
      color: #555;
      line-height: 1.5;
    }

    .heart {
      font-size: 2em;
      margin-top: 25px;
      animation: pulse 1.4s infinite;
    }

    a.return-link {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      color: #d63384;
      font-weight: bold;
      border: 1px solid #d63384;
      padding: 10px 16px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    a.return-link:hover {
      background: #d63384;
      color: #fff;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="thank-you">
    <h1>Спасибо, Таня 💌</h1>
    <p>Твоё сообщение пришло — и знаешь что?<br>Оно уже сделало этот день чуточку светлее ☀️</p>
    <div class="heart">❤️</div>

    <a href="https://sergey04tet.github.io/romantic-invite/%D0%BF%D1%80%D0%B8%D0%B3%D0%BB%D0%B0%D1%88%D0%B5%D0%BD%D0%B8%D0%B5.html" class="return-link">Вернуться к приглашению</a>
  </div>
</body>
</html>
